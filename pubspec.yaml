name: felicidades_eyleen
description: "Para una fecha especial"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  assets:
    - assets/images/
    - assets/icon/
  uses-material-design: true

# Configuración mejorada para generar íconos
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/capybara.png"
  # Configuraciones adicionales para evitar errores
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/capybara.png"
  windows:
    generate: true
    image_path: "assets/icon/capybara.png"
  # Eliminar canal alpha para iOS (evita warning)
  remove_alpha_ios: true